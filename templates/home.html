{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-enterance">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body | slice:":100" }}</p>
        </div>
    {% endfor %}
{% endblock content %}
